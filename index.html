<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mq.css">
</head>
<body>
    <!--Bloco IMAGEM-->
    <div id="image">
        <img src="exercising.png" alt="People exercising">
    </div>


    <!--Bloco CALCULADORA-->
    <div id="calculator">
        <h1>Calculadora - IMC</h1>
        <hr>
        <!--PESO-->
        <p>Altura</p>
        <input type="number" name="height" id="iheight" placeholder="Metros">
        <br>

        <!--ALTURA-->
        <p>Peso</p>
        <input type="number" name="weight" id="iweight" placeholder="Kg">
        <br>

        <!--CALCULAR-->
        <button>Calcular</button>
    </div>

    <!--SCRIPT-->
    <script src="script.js"></script>
</body>
</html>
